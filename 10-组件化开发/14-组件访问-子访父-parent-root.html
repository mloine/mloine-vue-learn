<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    <cpn></cpn>

</div>

<template id='cpn'>
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">bttn</button>
        <ccpn></ccpn>
    </div>
</template >

<template id='ccpn'>
    <div>
        <h2>我是子子组件</h2>
        <button @click="btnClick1">cbttn</button>
    </div>
</template >

<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        components:{
            'cpn':{
                template:'#cpn',
                methods: {
                    btnClick(){
                        //1.$parent
                        console.log(this.$parent);
                        console.log(this.$parent.message);
                                          
                    }
                },
                data(){
                    return {
                        name:'woshi cpn name'
                    }
                },
                components:{
                    'ccpn':{
                        template:'#ccpn',
                        methods: {
                            btnClick1(){
                                //1.$parent  访问父亲组件
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                 
                                //2.$root   访问根组件
                                console.log(this.$root);
                                console.log(this.$root.message);
                                
                            }
                        },
                    },
                }
            }
        }
    })
</script>
</body>
</html>
