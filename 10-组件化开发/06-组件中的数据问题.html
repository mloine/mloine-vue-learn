<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn></cpn>
</div>

<!-- 1.script 抽离模版-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>woshibaiti</h2>
        <p>woshineirong</p>
    </div>
</script>
<!-- template 模版标签 -->
<template id='cpn1'>
    <div>
        <h2>woshibaiti1</h2>
        <p>woshineirong1</p>
        <p>{{title}}</p>
    </div>
</template>

<script src="../j's/vue.js"></script>
<script>
    
    const tem = Vue.component('cpn', {
        template:'#cpn1',
        data(){
            return {
                title:'我是标题'
            }
        }
    })

    const app = new Vue({
        el: '#app',  
        data:{
            message: '你好啊'
        }
    })
</script>
</body>
</html>
