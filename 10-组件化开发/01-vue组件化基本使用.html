<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    
    <h2>我是标题</h2>
    <p>我是内容呵呵呵呵1</p>
    <p>我是内容呵呵呵呵2</p>
    <p>我是内容呵呵呵呵3</p>

    {{message}}
    <!-- 使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>

    <div><my-cpn></my-cpn></div>

</div>
<script src="../j's/vue.js"></script>
<script>

    //1.创建组建构造器对象
    const cpnC = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>我是内容呵呵呵呵1</p>
        <p>我是内容呵呵呵呵2</p>
        <p>我是内容呵呵呵呵3</p>
        </div>`
    });
    
    //2.注册组件
    Vue.component('my-cpn',cpnC);
   
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        }
    })
</script>
</body>
</html>
