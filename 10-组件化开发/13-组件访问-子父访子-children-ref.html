<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    {{message}}
    <button @click="btnClick">btn</button>
    <cpn></cpn>
    <cpn></cpn>
    <!-- ref -->
    <cpn ref='aaa'></cpn>
</div>

<template id='cpn'>
    <div>
        我是子组件
    </div>
</template >
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        methods: {
            btnClick(){
                console.log(this.$children);     
                console.log(typeof this.$children);
                //1. $children获取子组件
                this.$children[0].showMessage();

                for(let c of this.$children){
                    console.log(c.name);
                }

                //2. $refs  默认空对象 必须在组件上增加ref属性 这种比较常用
                console.log(this.$refs.aaa.name);
                
            }
        },
        components:{
            'cpn':{
                template:'#cpn',
                methods: {
                    showMessage(){
                        console.log("showMessage");
                        
                    }
                },
                data(){
                    return {
                        name:'cpnName'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
