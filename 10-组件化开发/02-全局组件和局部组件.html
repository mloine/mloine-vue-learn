<html lang="en">
<head>

<body>

    {{message}}

</div>

<div id="app2">

</div>

<script src="../j's/vue.js"></script>
<script>
    //1.创建组件构造器
    const cpnC = Vue.extend({
        template:`
            <div>
                <h2>我是标题</h2>
                <h2>我是内容</h2>
            </div>
        `
    })
    //2.注册组件(全局组件)
    // Vue.component('cpn',cpnC);

    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        // 局部组件
        components:{
            cpn:cpnC
        }
    })

    const app2 = new Vue({
        el:'#app2'
    });
</script>
