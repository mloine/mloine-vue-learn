<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<template id='cpn'>
    <div>
        <button @click="decrement">-</button>
        <button @click="increment">+</button>
        <h2>当前计数:{{count}}</h2>
    </div>
</template>

<script src="../j's/vue.js"></script>
<script>
    // const obj = {
    //     count:0 
    // }
    //全局组件
    Vue.component("cpn",{
        template:'#cpn',
        data(){
           return {
            count:0 
           } 
        },
        methods: {
            decrement(){
                this.count--;
            },
            increment(){
                this.count++;
            }
        },
    })

    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        }
    })
</script>
</body>
</html>
