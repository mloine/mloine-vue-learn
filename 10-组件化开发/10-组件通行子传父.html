<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    <cpn @itemclick="cpnClick"></cpn>
</div>
 
<!-- 模版区域 --> 
<template id='cpn'>
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>

<script src="../j's/vue.js"></script>
<script>

    const cpn = {
        template:'#cpn',
        data(){
            return {
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'手机数码'},
                    {id:'ccc',name:'家用家电'},
                    {id:'ddd',name:'电脑办公'},
                ]
            }
        },
        methods: {
            btnClick(item){
                // console.log(item);
                // 发射事件  !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                this.$emit('itemclick',item);
            }
        },
    }

    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        components:{
            'cpn':cpn
        },
        methods: {
            cpnClick(item){
                console.log('cpnclick',item);
                
            }
        },
    })
</script>
</body>
</html>
