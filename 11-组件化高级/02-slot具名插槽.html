
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn>
        <span slot='center'>标题</span>
        <button slot='left'>标题1</button>
    </cpn> 
    
    <cpn></cpn>
</div>

<template id='cpn'>
    <div>
        <!-- 预留插槽 可以给默认值 -->
        <slot name='left'><span>左边</span></slot>
        <slot name='center'><span>中间</span></slot>
        <slot name='right'><span>右边</span></slot>
        <slot ><span>无名</span></slot>
    </div>
</template>

<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        components:{
            'cpn':{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
