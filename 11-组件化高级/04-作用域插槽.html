<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn></cpn>
    <!-- 插槽作用域 -->
    <cpn>
        <template slot-scope="slot">
            <!-- <span v-for="item in slot.data" >{{item}} - </span> -->
            <span>{{slot.data.join(' - ')}}</span>
        </template>
    </cpn>

    <cpn>
        <template slot-scope="mloine">
            <span v-for="item in mloine.abc">{{item}} * </span>
        </template>
    </cpn>
</div>


<template id='cpn'>
    <div>
        <!-- 属性自己起名 -->
        <slot :data="pLanguages" :abc="pLanguages">
            <ul>
                <li v-for='item in pLanguages'>{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊'
        },
        components:{
            'cpn':{
                template:'#cpn',
                data(){
                    return {
                        pLanguages:['c++','java','javaScript','python','c#','go']
                    }
                }
            }
        }
    })
</script>
</body>
</html>
