<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>

    <style>
        .color{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li :class="getclasses()"  @click="changeColor(index)" v-for="(item,index) in movies">{{index}}-{{item}}</li>
    </ul>
    <!-- <button :click="changeColor()">button</button> -->
</div>
<script src="../j's/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
            movies: ['海王','海尔兄弟','海贼王','火影忍者','进击的巨人'],
            isActive: true
        },
        methods: {
            getclasses:function(){
                return {color:this.isActive};
            },
            changeColor:function(){
                this.isActive = !this.isActive;
                // this.movies[index].color = ture;
                
            }
        },
    })
</script>
</body>
</html>
