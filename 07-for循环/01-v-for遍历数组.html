<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    <!-- 遍历的时候不使用下标 -->
    <ul>
        <li v-for = "item in name">{{item}}</li>
    </ul>

    <!-- 遍历的时候使用下标 -->
    <ul>
        <li v-for = "(item,index) in name">{{index+1}} - {{item}}</li>
    </ul>

</div>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            name:['mloine','xueyongkang','sdsdsa','xueyongjian','sdadsadsadsa']
        }
    })
</script>
</body>
</html>
