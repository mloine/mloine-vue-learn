<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li 
        v-for = "(item,index) in movies" 
        :class = "{active:index == currentIndex}" 
        @click="liClick(index)" 
        :key="item">{{item}}</li>
    </ul>
</div>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({ 
        el: '#app',
        data:{
            movies: ['还望','海贼王','海尔兄弟','mloine'],
            currentIndex:0
        },
        methods: {
            liClick(index){
                this.currentIndex = index;
            }
        },
    })
</script>
</body>
</html>
