<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    <!-- 只获取一个值 值获取value -->
    <ul>
        <li v-for = "item in datas" :key = "item">{{item}}</li>
    </ul>
    
</div>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
            datas:['a','b','c','d']
        }
    })
</script>
</body>
</html>
