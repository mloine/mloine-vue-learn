<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="app" v-cloak >
    <h2>{{message}}</h2>
    <img src="" alt="">
</div>
<script src="../j's/vue.js"></script>
<script>
    // 在vue解析之前
    setTimeout(function(){
        const app = new Vue({
            el: '#app',
            data:{
                message: '你好啊'
            }
        })
    },1000)
    
</script>
</body>
</html>
