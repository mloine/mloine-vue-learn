<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},薛勇康</h2>
    <!-- 不仅可以直接写变量  还可以写简单的表达式-->
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName}}  {{lastName}}</h2>
    <h2>{{counter * 2}}</h2>
</div>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
            firstName: 'kobe',
            lastName: 'bryant',
            counter: 100
        }
    })
</script>
</body>
</html>
