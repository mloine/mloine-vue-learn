<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mloine</title>
</head>
<body>
<div id="app">
   <span v-if = "isUser">
    <label for="userName">用户账号：</label> 
    <!-- key 避免虚拟dom 复用标签 -->
    <input id="userName" type="text" placeholder="用户账号" key = "inputUserName">
</span>
<span v-else>
    <label for="userEmail">用户邮箱：</label> 
    <input id="userEmail" type="text" placeholder="用户邮箱" key="inputEmail">
</span>
   
   <button @click = "changeLoginType">切换类型</button>
</div>
<script src="../j's/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊',
            isUser: true
        },
        methods: {
            changeLoginType(){
                this.isUser = !this.isUser;

            }
        },
    })
</script>
</body>
</html>
