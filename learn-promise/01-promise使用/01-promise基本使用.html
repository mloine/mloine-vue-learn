<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //1.setTimeout
    setTimeout(()=>{
        console.log("hello world")
    },1000)

    // Promise 异步请求的一种解决方案   逻辑比较清晰
    new Promise((resolves,reject)=>{
        setTimeout(resolves,1000)
    }).then(()=>{
            console.log("hello world")
            console.log("hello world")
            console.log("hello world")
            console.log("hello world")
            console.log("hello world")
            console.log("hello world")

        new Promise((resolve, reject) => {
            setTimeout(resolve('sasa'),1000)
        }).then((msg)=>{
                console.log("hello world2"+msg)
                console.log("hello world2"+msg)
                console.log("hello world2"+msg)
                console.log("hello world2"+msg)
                console.log("hello world2"+msg)
                console.log("hello world2"+msg)

            new Promise((resolve, reject) => {
                // setTimeout(resolve,1000)
                setTimeout(reject('error msg'),1000)
            }).then(()=>{
                    console.log("hello java")
                    console.log("hello java")
                    console.log("hello java")
                    console.log("hello java")
                    console.log("hello java")
                    console.log("hello java")
            }).catch((msg)=>{
                console.log(msg);
                console.log(msg);
                console.log(msg);
                console.log(msg);
                console.log(msg);
            })


        })
    })

    //1。一般情况下 是有异步操作

    new Promise()
</script>
</body>
</html>
